    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <h2>Sincronizare continut</h2>
                <p>Sincronizare/istoric continut</p>
            </div>

            <div class="col-sm-12">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="input-pathToSync">Path to sync</label>
                            <input id="input-pathToSync" class="form-control" type="text" data-bind="value: pathToSync">
                            <button data-bind="click: onSavePathToSync" class="btn btn-success" style="margin-top:10px;">Salveaza
                    </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-12">
                <div class="jumbotron">
                    <h2>Sincronizare</h2>
                    <p><button data-bind="click: onStartSyncClick" class="btn btn-primary btn-lg" role="button">Start</button></p>
                </div>
            </div>

            <div class="col-sm-12">
                <h4 class="">Sincronizarile precedente</h4>
                <button data-bind="click: onRefreshClick" style="margin-bottom: 10px;" class="btn btn-primary">Refresh status</button>
                <table class="table table-condensed table-bordered">

                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody data-bind="foreach: syncResults">
                        <tr>
                            <td data-bind="text: data"></td>
                            <td data-bind="text: status"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
