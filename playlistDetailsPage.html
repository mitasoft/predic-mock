<head>

        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="ko.mapping.js"></script>

    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" href="#">Predic</a>
        <ul class="nav navbar-nav">
            <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Sub Menu1</a></li>
                    <li><a href="#">Sub Menu2</a></li>
                    <li><a href="#">Sub Menu3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Sub Menu4</a></li>
                    <li><a href="#">Sub Menu5</a></li>
                </ul>
            </li>-->
            <li><a href="syncPage.html">Sync content</a></li>
            <li><a href="playlistPage.html">Playlists</a></li>
        </ul>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h2>Modify playlist</h2>
                <p>It's all about playlists</p>
            </div>
        </div>

        <div class="row col-sm-12">
            <label>Lucrezi pe:</label>
            <label for="" data-bind="text: playlist().name"></label>
        </div>

        <div class="row">
            <div class="col-sm-6" style="margin-top:35px;">
                <div data-bind="foreach: playlist().items">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div data-bind="text: fullPath"></div>
                            <button data-bind="click: $parent.removeFromPlaylist">Sterge</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <label>Cauta</label>
                <input type="text" data-bind="value: contentItemsToken, event: { keypress: onEnterContentItems}, valueUpdate: 'afterkeydown' "
                />
                <button data-bind="click: onSearchContentItems" class="btn btn-success">Cauta</button>

                <div data-bind="foreach: contentItems">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <label data-bind="text: fullPath"></label>
                            <div>
                                <button data-bind="click: $parent.onAdaugaInPlaylist">Adauga</button> |
                                <a data-toggle="modal" href='#modal-id'>Info</a>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- -->



        <div class="modal fade" id="modal-id" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="repo.js"></script>
        <script src="playlistDetailsPageViewModel.js"></script>
</body>

</html>
